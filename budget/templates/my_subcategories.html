{% extends 'base.html' %}

{% block content %}
{{ block.super }}

  <h2>My Subcategories</h2>
  <table>
    <thead>
      <tr>
        <th>Subcategory</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      {% for item in subcategories %}
      <tr>
        <td>{{ item.subcategory_name }}</td>
        <td>{{ item.category }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">No categories found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
