{% extends 'base.html' %}

{% block title %}Create Subcategory{% endblock %}

{% block content %}
  {{ block.super }}
  <h2>Create Subcategory</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Subcategory</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ form.category }}</td>
          <td>{{ form.subcategory_name }}</td>
        </tr>
      </tbody>
    </table>
    <button type="submit">Save</button>
  </form>
{% endblock %}
