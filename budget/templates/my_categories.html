{% extends 'base.html' %}

{% block content %}
{{ block.super }}

  <h2>My Categories</h2>
  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      {% for item in categories %}
      <tr>
        <td>{{ item.get_type_display }}</td>
        <td>{{ item.category_name }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">No categories found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
