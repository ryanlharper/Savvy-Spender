{% extends 'base.html' %}

{% block title %}Create Budget Item{% endblock %}

{% block content %}
  {{ block.super }}
  <h2>Create Budget Item</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      <thead>
        <tr>
          <th>Year</th>
          <th>Subcategory</th>
          <th>Amount</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ form.budget_year }}</td>
          <td>{{ form.subcategory }}</td>
          <td>{{ form.amount }}</td>
          <td>{{ form.notes }}</td>
        </tr>
      </tbody>
    </table>
    <button type="submit">Save</button>
  </form>
{% endblock %}
